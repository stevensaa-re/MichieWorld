<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michie World</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a86bd8, #ffffff);
      color: #333;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }

    body.dark {
      background: linear-gradient(135deg, #1a001f, #3b0066);
      color: #eee;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      position: relative;
    }

    header img {
      width: 120px;
      border-radius: 50%;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      font-size: 2.2em;
      margin-top: 10px;
      color: #5a1ea3;
      animation: fadeIn 1.2s ease forwards;
    }

    body.dark h1 { color: #cda8ff; }

    .jiko {
      font-style: italic;
      color: #6e2cb3;
      margin-top: 5px;
      font-weight: 500;
      animation: fadeIn 1.5s ease forwards;
    }

    body.dark .jiko { color: #d7b8ff; }

    .clock {
      margin-top: 10px;
      font-weight: 600;
      color: #5a1ea3;
      font-size: 16px;
      animation: fadeIn 1.8s ease forwards;
    }

    body.dark .clock { color: #d2aaff; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .theme-toggle:hover { background: #e6e6e6; }
    body.dark .theme-toggle { background: #5a1ea3; color: white; }

    section {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    body.dark section {
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
    }

    h2 {
      color: #5a1ea3;
      border-bottom: 2px solid #a86bd8;
      padding-bottom: 5px;
      font-size: 1.4em;
    }

    body.dark h2 { color: #d5b3ff; border-color: #b584ff; }

    footer {
      text-align: center;
      margin: 40px 0;
      font-weight: 500;
      font-size: 14px;
    }

    a {
      color: #5a1ea3;
      text-decoration: none;
      font-weight: bold;
      word-break: break-word;
    }

    a:hover { text-decoration: underline; }
    body.dark a { color: #d0a8ff; }

    section.hidden { opacity: 0; transform: translateY(50px); }
    section.visible { opacity: 1; transform: translateY(0); }

    @media (max-width: 600px) {
      header img { width: 100px; }
      h1 { font-size: 1.8em; }
      section { margin: 20px 10px; padding: 20px; }
      .clock { font-size: 14px; }
      .theme-toggle { padding: 6px 12px; font-size: 14px; }
    }
  </style>
</head>
<body>

  <header>
    <button class="theme-toggle" id="themeToggle">üåô Dark</button>
    <img src="logo_mw.jpeg" alt="Logo Michie World">
    <h1>Michie World</h1>
    <p class="jiko">‚ÄúAlways your number one, till infinity and beyond! Hello everyone, it's Michiee!!‚Äù</p>
    <div class="clock" id="clock">üïí Memuat waktu...</div>
  </header>

  <footer>
    Website dibuat oleh <a href="https://stevensaa-re.github.io/stvnproject" target="_blank">STN Project Reborn</a> ‚ú®
  </footer>

  <script>
    // Dark-Light Mode
    const toggleBtn = document.getElementById("themeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Light" : "üåô Dark";
    });

    // Jam dan Tanggal
    const clockElement = document.getElementById("clock");
    function updateClock() {
      const now = new Date();
      const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      const months = [
        "Januari","Februari","Maret","April","Mei","Juni",
        "Juli","Agustus","September","Oktober","November","Desember"
      ];

      const day = days[now.getDay()];
      const date = now.getDate();
      const month = months[now.getMonth()];
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
      const seconds = String(now.getSeconds()).padStart(2, "0");

      clockElement.textContent = `üïí ${hours}:${minutes}:${seconds} | ${day}, ${date} ${month} ${year}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
