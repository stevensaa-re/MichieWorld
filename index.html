<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michie World</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a86bd8, #ffffff);
      color: #333;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }

    body.dark {
      background: linear-gradient(135deg, #1a001f, #3b0066);
      color: #eee;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      position: relative;
    }

    header img {
      width: 120px;
      border-radius: 50%;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      font-size: 2.2em;
      margin-top: 10px;
      color: #5a1ea3;
      animation: fadeIn 1.2s ease forwards;
    }

    body.dark h1 { color: #cda8ff; }

    .jiko {
      font-style: italic;
      color: #6e2cb3;
      margin-top: 5px;
      font-weight: 500;
      animation: fadeIn 1.5s ease forwards;
    }

    body.dark .jiko { color: #d7b8ff; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .theme-toggle:hover { background: #e6e6e6; }
    body.dark .theme-toggle { background: #5a1ea3; color: white; }

    section {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    body.dark section {
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
    }

    h2 {
      color: #5a1ea3;
      border-bottom: 2px solid #a86bd8;
      padding-bottom: 5px;
      font-size: 1.4em;
    }

    body.dark h2 { color: #d5b3ff; border-color: #b584ff; }

    .admins {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }

    .admin-btn {
      background: #5a1ea3;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.4s ease;
      font-size: 14px;
      box-shadow: 0 0 0 rgba(140, 40, 255, 0);
    }

    .admin-btn:hover {
      background: #8a3cd8;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(140, 40, 255, 0.6);
    }

    body.dark .admin-btn { background: #7a2be3; }
    body.dark .admin-btn:hover {
      background: #9c58ff;
      box-shadow: 0 0 20px rgba(180, 110, 255, 0.8);
    }

    .note {
      text-align: center;
      font-style: italic;
      margin-top: 10px;
      color: #5a1ea3;
      font-size: 13px;
    }

    body.dark .note { color: #d2aaff; }

    /* GALERI */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(140, 40, 255, 0.5);
    }

    footer {
      text-align: center;
      margin: 40px 0;
      font-weight: 500;
      font-size: 14px;
    }

    a {
      color: #5a1ea3;
      text-decoration: none;
      font-weight: bold;
      word-break: break-word;
    }

    a:hover { text-decoration: underline; }
    body.dark a { color: #d0a8ff; }

    section.hidden { opacity: 0; transform: translateY(50px); }
    section.visible { opacity: 1; transform: translateY(0); }

    /* Popup Style */
    .popup-bg {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 280px;
      box-shadow: 0 0 15px rgba(90, 30, 163, 0.5);
      animation: fadeIn 0.3s ease forwards;
    }

    body.dark .popup {
      background: #3b0066;
      color: #eee;
      box-shadow: 0 0 20px rgba(180, 110, 255, 0.7);
    }

    .popup button {
      margin-top: 12px;
      border: none;
      border-radius: 20px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .popup .go-btn {
      background: #5a1ea3;
      color: white;
    }

    .popup .go-btn:hover {
      background: #8a3cd8;
      box-shadow: 0 0 10px rgba(140, 40, 255, 0.6);
    }

    .popup .cancel-btn {
      background: #ccc;
      margin-left: 10px;
    }

    .popup .cancel-btn:hover { background: #aaa; }

    /* RESPONSIVE FIX */
    @media (max-width: 600px) {
      header img { width: 100px; }
      h1 { font-size: 1.8em; }
      section { margin: 20px 10px; padding: 20px; }
      .theme-toggle { padding: 6px 12px; font-size: 14px; }
      .gallery { grid-template-columns: repeat(2, 1fr); gap: 8px; }
      .gallery img { border-radius: 10px; }
      .admins { gap: 8px; }
      .admin-btn { font-size: 13px; padding: 8px 14px; }
    }
  </style>
</head>
<body>

  <header>
    <button class="theme-toggle" id="themeToggle">üåô Dark</button>
    <img src="logo_mw.jpeg" alt="Logo Michie World">
    <h1>Michie World</h1>
    <p class="jiko">‚ÄúAlways your number one, till infinity and beyond! Hello everyone, it's Michiee!!‚Äù</p>
  </header>

  <section class="hidden">
    <h2>Galeri Michie World</h2>
    <div class="gallery">
      <img src="grup_ofc.jpeg" alt="Grup OFC">
      <img src="saluran_mw.jpeg" alt="Saluran MW">
      <img src="akun_tiktok.jpeg" alt="Akun TikTok">
      <img src="michie_event.jpeg" alt="Event MW">
    </div>
  </section>

  <footer>
    Website dibuat oleh <a href="https://stevensaa-re.github.io/stvnproject" target="_blank">STN Project Reborn</a> ‚ú®
  </footer>

  <div class="popup-bg" id="popupBg">
    <div class="popup" id="popup">
      <p id="popupText"></p>
      <button class="go-btn" id="goBtn">Lanjutkan</button>
      <button class="cancel-btn" id="cancelBtn">Batal</button>
    </div>
  </div>

  <script>
    const sections = document.querySelectorAll("section");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
          entry.target.classList.remove("hidden");
        }
      });
    }, { threshold: 0.2 });
    sections.forEach(section => observer.observe(section));

    const toggleBtn = document.getElementById("themeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Light" : "üåô Dark";
    });

    const popupBg = document.getElementById("popupBg");
    const popupText = document.getElementById("popupText");
    const goBtn = document.getElementById("goBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    let currentLink = "";

    document.querySelectorAll(".admin-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const name = btn.getAttribute("data-name");
        const link = btn.getAttribute("data-link");
        currentLink = link;
        popupText.textContent = `Kamu akan menuju ke akun TikTok ${name}`;
        popupBg.style.display = "flex";
      });
    });

    goBtn.addEventListener("click", () => {
      window.open(currentLink, "_blank");
      popupBg.style.display = "none";
    });
    cancelBtn.addEventListener("click", () => popupBg.style.display = "none");
    popupBg.addEventListener("click", e => { if (e.target === popupBg) popupBg.style.display = "none"; });
  </script>
</body>
</html>
